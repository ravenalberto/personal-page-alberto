<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Gallery - Lee Ann Raven</title>

<!-- Fonts & Icons -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
    /* --- GLOBAL VARIABLES --- */
    :root {
        --neon-pink: #ff53e2;
        --dark-purple: #260535;
        --glass-bg: rgba(20, 5, 30, 0.6);
        --text-gray: #e0e0e0;
    }

    /* --- GLOBAL STYLES --- */
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('bg.jpg') no-repeat center center fixed;
        background-size: cover;
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    /* --- CUSTOM SCROLLBAR --- */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.05); }
    ::-webkit-scrollbar-thumb { background: var(--neon-pink); border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #ff80ea; }

    /* --- CARD CONTAINER --- */
    .card-container {
        display: flex;
        border-radius: 30px;
        overflow: hidden;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.8);
        width: 95%;
        max-width: 1400px;
        height: 85vh;
        background: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid rgba(255,255,255,0.1);
        position: relative;
        z-index: 10;
    }

    /* --- LEFT PANEL (Sidebar) --- */
    .left-panel {
        background: rgba(38, 5, 53, 0.95);
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        width: 300px;
        flex-shrink: 0;
        z-index: 2;
        border-right: 1px solid rgba(255,255,255,0.05);
        
        opacity: 0;
        transform: translateX(-50px);
        animation: fadeInLeft 1s forwards;
    }

    .profile-pic {
        width: 160px;
        height: 160px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid var(--neon-pink);
        margin-bottom: 15px;
        background-color: #333;
        box-shadow: 0 0 20px rgba(255, 83, 226, 0.3);
    }

    .divider {
        width: 100%;
        height: 1px;
        background: linear-gradient(90deg, transparent, var(--neon-pink), transparent);
        margin: 20px 0;
    }

    /* Navigation */
    nav { width: 100%; }
    nav a {
        display: block;
        margin: 10px 0;
        padding: 12px 25px;
        background: transparent;
        border: 1px solid rgba(255,255,255,0.2);
        color: white;
        text-decoration: none;
        border-radius: 50px;
        transition: 0.3s;
        font-weight: 500;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }
    nav a.active {
        background: var(--neon-pink);
        border-color: var(--neon-pink);
        box-shadow: 0 0 15px rgba(255, 83, 226, 0.4);
        font-weight: 700;
    }
    nav a:hover:not(.active) {
        border-color: var(--neon-pink);
        transform: translateY(-2px);
        background: rgba(255, 83, 226, 0.1);
    }

    /* Social Icons */
    .social-icons {
        display: flex;
        gap: 20px;
        margin-top: 15px;
    }
    .social-icons a {
        font-size: 1.5rem;
        color: white;
        transition: 0.3s;
        opacity: 0.7;
    }
    .social-icons a:hover {
        color: var(--neon-pink);
        opacity: 1;
        transform: scale(1.2);
    }

    /* --- RIGHT PANEL (Gallery Content) --- */
    .right-panel {
        flex: 1;
        background: rgba(15, 5, 25, 0.8);
        padding: 40px;
        overflow-y: auto;
        position: relative;
        
        opacity: 0;
        animation: fadeIn 1s forwards 0.5s;
    }

    /* Filter Buttons */
    .filter-buttons {
        display: flex;
        gap: 15px;
        margin-bottom: 30px;
        flex-wrap: wrap;
    }

    .filter-btn {
        padding: 8px 20px;
        border: 1px solid rgba(255,255,255,0.2);
        background: transparent;
        color: white;
        border-radius: 20px;
        cursor: pointer;
        font-family: 'Poppins', sans-serif;
        font-size: 0.9rem;
        transition: 0.3s;
    }

    .filter-btn.active, .filter-btn:hover {
        background: var(--neon-pink);
        border-color: var(--neon-pink);
        box-shadow: 0 0 10px rgba(255, 83, 226, 0.4);
    }

    /* Gallery Grid */
    .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
    }

    .gallery-item {
        position: relative;
        border-radius: 15px;
        overflow: hidden;
        cursor: pointer;
        height: 300px; /* Fixed height for uniformity, or remove for masonry feel */
        border: 1px solid rgba(255,255,255,0.1);
        transition: 0.3s;
        background: #000;
    }

    .gallery-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.5s ease;
        opacity: 0.8;
    }

    .gallery-item:hover {
        transform: translateY(-5px);
        border-color: var(--neon-pink);
        box-shadow: 0 10px 20px rgba(0,0,0,0.5);
    }

    .gallery-item:hover img {
        transform: scale(1.1);
        opacity: 1;
    }

    /* Overlay Text on Hover */
    .gallery-overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        padding: 20px;
        background: linear-gradient(transparent, rgba(0,0,0,0.9));
        opacity: 0;
        transition: 0.3s;
        box-sizing: border-box;
    }

    .gallery-item:hover .gallery-overlay {
        opacity: 1;
    }

    .gallery-overlay h3 {
        margin: 0;
        font-size: 1.1rem;
        color: white;
    }
    .gallery-overlay p {
        margin: 5px 0 0;
        font-size: 0.8rem;
        color: var(--neon-pink);
    }

    /* --- LIGHTBOX (Modal) --- */
    .lightbox {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.95);
        z-index: 100;
        display: none;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        opacity: 0;
        transition: opacity 0.3s;
    }

    .lightbox.active {
        display: flex;
        opacity: 1;
    }

    .lightbox img {
        max-width: 90%;
        max-height: 80vh;
        border: 2px solid var(--neon-pink);
        box-shadow: 0 0 30px rgba(255, 83, 226, 0.3);
        border-radius: 5px;
    }

    .lightbox-caption {
        margin-top: 20px;
        color: white;
        font-size: 1.2rem;
    }

    .close-lightbox {
        position: absolute;
        top: 30px;
        right: 40px;
        font-size: 2rem;
        color: white;
        cursor: pointer;
        transition: 0.3s;
    }
    .close-lightbox:hover { color: var(--neon-pink); }

    /* Animations */
    @keyframes fadeInLeft { to { opacity: 1; transform: translateX(0); } }
    @keyframes fadeIn { to { opacity: 1; } }

    /* Responsive */
    @media (max-width: 900px) {
        .card-container {
            flex-direction: column;
            height: auto;
            margin: 20px 0;
        }
        .left-panel { width: 100%; padding: 30px; box-sizing: border-box; }
        .right-panel { height: auto; }
        .gallery-grid { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); }
    }
</style>
</head>
<body>

<!-- LIGHTBOX MODAL -->
<div class="lightbox" id="lightbox" onclick="closeLightbox(event)">
    <span class="close-lightbox" onclick="closeLightbox(event)">&times;</span>
    <img id="lightbox-img" src="" alt="">
    <div class="lightbox-caption" id="lightbox-caption"></div>
</div>

<script>
    // --- LIGHTBOX LOGIC ---
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const lightboxCaption = document.getElementById('lightbox-caption');

    function openLightbox(element) {
        const img = element.querySelector('img');
        const title = element.querySelector('h3').innerText;
        
        lightboxImg.src = img.src; // Uses the same src, ideally use a high-res version if available
        lightboxCaption.innerText = title;
        lightbox.classList.add('active');
    }

    function closeLightbox(e) {
        if(e.target !== lightboxImg && e.target !== lightboxCaption) {
            lightbox.classList.remove('active');
        }
    }

    // --- FILTER LOGIC ---
    function filterGallery(category) {
        const items = document.querySelectorAll('.gallery-item');
        const buttons = document.querySelectorAll('.filter-btn');

        // Update active button
        buttons.forEach(btn => {
            btn.classList.remove('active');
            if(btn.innerText.toLowerCase().includes(category) || (category === 'all' && btn.innerText === 'All Works')) {
                btn.classList.add('active');
            }
        });

        // Show/Hide items
        items.forEach(item => {
            const itemCat = item.getAttribute('data-category');
            if (category === 'all' || itemCat === category) {
                item.style.display = 'block';
                // Small animation reset
                item.style.opacity = '0';
                setTimeout(() => item.style.opacity = '1', 10);
            } else {
                item.style.display = 'none';
            }
        });
    }
</script>
