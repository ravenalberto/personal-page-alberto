<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Raven's Portfolio</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
    /* --- GLOBAL VARIABLES --- */
    :root {
        --neon-pink: #ff53e2;
        --dark-purple: #260535;
        --glass-bg: rgba(20, 5, 30, 0.6);
        --text-gray: #e0e0e0;
    }

    /* --- GLOBAL STYLES --- */
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('bg.jpg') no-repeat center center fixed;
        background-size: cover;
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    /* --- CARD CONTAINER (Matches About Page) --- */
    .card-container {
        display: flex;
        border-radius: 30px;
        overflow: hidden;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.8);
        width: 95%;
        max-width: 1400px; /* Wide format */
        height: 85vh;     /* Tall format */
        background: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid rgba(255,255,255,0.1);
        position: relative;
        z-index: 10;
    }

    /* --- LEFT PANEL (Navigation) --- */
    .left-panel {
        background: rgba(38, 5, 53, 0.95);
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        width: 300px; /* Fixed sidebar width */
        flex-shrink: 0;
        z-index: 2;
        border-right: 1px solid rgba(255,255,255,0.05);

        opacity: 0;
        transform: translateX(-50px);
        animation: fadeInLeft 1s forwards;
    }

    .profile-pic {
        width: 160px;
        height: 160px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid var(--neon-pink);
        margin-bottom: 15px;
        background-color: #333;
        box-shadow: 0 0 20px rgba(255, 83, 226, 0.3);
        transition: transform 0.3s ease;
    }

    .profile-pic:hover {
        transform: scale(1.05);
    }

    .divider {
        width: 100%;
        height: 1px;
        background: linear-gradient(90deg, transparent, var(--neon-pink), transparent);
        margin: 20px 0;
    }

    /* Navigation */
    nav { width: 100%; }

    nav a {
        display: block;
        margin: 10px 0;
        padding: 12px 25px;
        background: transparent;
        border: 1px solid rgba(255,255,255,0.2);
        color: white;
        text-decoration: none;
        border-radius: 50px;
        transition: 0.3s;
        font-weight: 500;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }

    nav a.active {
        background: var(--neon-pink);
        border-color: var(--neon-pink);
        box-shadow: 0 0 15px rgba(255, 83, 226, 0.4);
        font-weight: 700;
    }

    nav a:hover:not(.active) {
        border-color: var(--neon-pink);
        transform: translateY(-2px);
        background: rgba(255, 83, 226, 0.1);
    }

    /* Social Icons */
    .social-icons {
        display: flex;
        gap: 20px;
        margin-top: 15px;
    }

    .social-icons a {
        font-size: 1.5rem;
        color: white;
        transition: 0.3s;
        opacity: 0.7;
    }

    .social-icons a:hover {
        color: var(--neon-pink);
        opacity: 1;
        transform: scale(1.2);
        text-shadow: 0 0 10px var(--neon-pink);
    }

    /* --- RIGHT PANEL (Video & Hero) --- */
    .right-panel {
        flex: 1;
        position: relative;
        overflow: hidden;
        background: #000;
        
        opacity: 0;
        animation: fadeIn 1s forwards 0.5s;
    }

    /* The Video Background */
    .bg-video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0.8;
    }

    /* The Hero Overlay (Text over video) */
    .hero-overlay {
        position: absolute;
        bottom: 50px;
        left: 50px;
        max-width: 600px;
        background: rgba(20, 5, 30, 0.6); /* Glass effect box */
        backdrop-filter: blur(10px);
        padding: 30px;
        border-radius: 20px;
        border-left: 5px solid var(--neon-pink);
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        
        transform: translateY(50px);
        opacity: 0;
        animation: slideUp 1s forwards 1s;
    }

    .hero-title {
        font-size: 2.5rem;
        font-weight: 800;
        margin: 0;
        line-height: 1.1;
        text-transform: uppercase;
    }

    .hero-subtitle {
        font-size: 1.2rem;
        color: var(--neon-pink);
        margin: 10px 0 0 0;
        font-weight: 600;
        min-height: 1.5em; /* Reserves space for typing effect */
    }

    /* --- ANIMATIONS --- */
    @keyframes fadeInLeft { to { opacity: 1; transform: translateX(0); } }
    @keyframes fadeIn { to { opacity: 1; } }
    @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }

    /* --- PARTICLES --- */
    .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: var(--neon-pink);
        border-radius: 50%;
        box-shadow: 0 0 10px var(--neon-pink);
        opacity: 0.6;
        pointer-events: none; /* Allows clicking through them */
        z-index: 1;
    }

    /* Responsive */
    @media (max-width: 900px) {
        .card-container {
            flex-direction: column;
            height: auto;
            margin: 20px 0;
        }
        .left-panel { width: 100%; padding: 30px; box-sizing: border-box; }
        .right-panel { height: 50vh; }
        .hero-overlay {
            bottom: 20px; left: 20px; right: 20px;
            padding: 20px;
        }
        .hero-title { font-size: 1.8rem; }
    }
</style>
</head>
<body>

<div id="particles"></div>

<div class="card-container">
    <div class="left-panel">
        <img src="pfp1.png" alt="Profile Picture" class="profile-pic" />
        <h1 style="font-size: 1.5rem; margin-bottom: 5px;">Lee Ann Raven</h1>
        <p style="margin: 0; font-size: 0.9rem; opacity: 0.7;">Illustrator • Character Artists</p>

        <div class="divider"></div>

        <nav>
            <a href="index.html" class="active"><i class="fas fa-home"></i> Home</a>
            <a href="about.html"><i class="fas fa-user"></i> About Me</a>
            <a href="resume.html"><i class="fas fa-envelope"></i> Resume</a>
            <a href="gallery.html"><i class="fas fa-palette"></i> Gallery</a>
        </nav>

        <div class="divider"></div>

        <div class="social-icons">
            <a href="https://x.com/pinkucheese" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/pinkucheese/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.artstation.com/pinkucheese" target="_blank"><i class="fab fa-artstation"></i></a>
            <a href="mailto:raven.alberto1@gmail.com"><i class="fas fa-envelope"></i></a>
        </div>
    </div>

    <div class="right-panel">
        <video autoplay muted loop playsinline class="bg-video">
            <source src="frontpg.mp4" type="video/mp4" />
        </video>

        <div class="hero-overlay">
            <h2 class="hero-title">Welcome to<br>my Universe</h2>
            <p class="hero-subtitle" id="typing-text"></p>
        </div>
    </div>
</div>

<script>
    // --- TYPING EFFECT ---
    const textToType = "Illustrator • Game Dev • Artist";
    const typeContainer = document.getElementById('typing-text');
    let index = 0;

    function typeWriter() {
        if (index < textToType.length) {
            typeContainer.innerHTML += textToType.charAt(index);
            index++;
            setTimeout(typeWriter, 100); // Speed of typing
        }
    }
    
    // Start typing after animations finish
    setTimeout(typeWriter, 1500);


    // --- PARTICLES ---
    const particleContainer = document.getElementById('particles');
    const particleCount = 25;

    for (let i = 0; i < particleCount; i++) {
        const p = document.createElement('div');
        p.classList.add('particle');
        
        // Random positioning
        p.style.left = Math.random() * 100 + 'vw';
        p.style.top = Math.random() * 100 + 'vh';
        
        // Random animation properties
        const duration = 5 + Math.random() * 10;
        p.style.transition = `top ${duration}s linear, opacity ${duration}s ease`;
        
        particleContainer.appendChild(p);

        // Simple floating logic
        animateParticle(p);
    }

    function animateParticle(p) {
        // Move particle up
        setTimeout(() => {
            p.style.top = '-10px'; 
            p.style.opacity = '0';
        }, 100);

        // Reset particle to bottom after it moves up
        p.addEventListener('transitionend', () => {
            p.style.transition = 'none';
            p.style.top = '110vh';
            p.style.opacity = '0.6';
            
            // Force reflow
            void p.offsetWidth;
            
            const duration = 5 + Math.random() * 10;
            p.style.transition = `top ${duration}s linear, opacity ${duration}s ease`;
            
            // Restart animation
            setTimeout(() => {
                p.style.top = '-10px';
                p.style.opacity = '0';
            }, 100);
        });
    }
</script>

</body>
</html>
